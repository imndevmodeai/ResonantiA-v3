system:
  version: 3.5.0-ArchE
  name: ArchE
logging:
  level: INFO
  file: logs/arche.log
  max_size_mb: 10
  backup_count: 5
api_keys:
  gemini: YOUR_GEMINI_API_KEY_HERE
paths:
  outputs: outputs/
  workflows: workflows/
  spr_knowledge_base: knowledge/sprs.json
  token_cache: outputs/token_cache.json
features:
  enable_vetting_agent: true
  enable_quantum_simulation: false
  use_unified_web_search: false
services:
  websocket_bridge:
    host: localhost
    port: 8765
  vcd_ui:
    host: localhost
    port: 5001
