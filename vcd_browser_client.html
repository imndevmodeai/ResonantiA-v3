<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Cognitive Debugger (VCD) - Browser Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #10b981;
            color: white;
        }
        
        .status.disconnected {
            background: #ef4444;
            color: white;
        }
        
        .status.connecting {
            background: #f59e0b;
            color: white;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .messages {
            max-height: 500px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }
        
        .message.system {
            border-left-color: #3b82f6;
        }
        
        .message.thought {
            border-left-color: #8b5cf6;
        }
        
        .message.event {
            border-left-color: #f59e0b;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .message-type {
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .json-viewer {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Visual Cognitive Debugger (VCD)</h1>
            <p>Real-time Cognitive Monitoring Interface</p>
            <div id="status" class="status disconnected">Disconnected</div>
            <div style="margin-top:10px;">Flow: <span id="flowDisplay">aco</span></div>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>ðŸ”Œ Connection</h2>
                <div class="controls">
                    <input type="text" id="wsUrl" value="ws://localhost:8765" placeholder="WebSocket URL">
                    <button id="connectBtn" onclick="connect()">Connect</button>
                    <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                    <button onclick="clearMessages()">Clear</button>
                    <select id="flowSelect" onchange="setFlow(this.value)">
                        <option value="aco" selected>ACO</option>
                        <option value="ask_v2">ask_v2</option>
                        <option value="oge">oge</option>
                    </select>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="messageCount">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="thoughtCount">0</div>
                        <div class="stat-label">Thoughts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="eventCount">0</div>
                        <div class="stat-label">Events</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2>ðŸ“Š Cognitive Stream</h2>
                <div class="controls">
                    <button onclick="requestCognitiveState()">Get Cognitive State</button>
                    <button onclick="requestVisualization()">Get Visualization</button>
                </div>
                <div id="messages" class="messages">
                    <div class="message system">
                        <div class="message-header">
                            <span class="message-type">System</span>
                            <span>Ready to connect</span>
                        </div>
                        <div class="message-content">Click "Connect" to start receiving VCD data</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel full-width">
            <h2>ðŸ“¡ Send Message</h2>
            <div class="controls">
                <input type="text" id="messageInput" placeholder="Enter message to send..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
                <button onclick="sendHandshake()">Send Handshake</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let thoughtCount = 0;
        let eventCount = 0;
        let currentFlow = 'aco';
        
        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }
        function updateFlowDisplay() {
            document.getElementById('flowDisplay').textContent = currentFlow;
            const sel = document.getElementById('flowSelect');
            if (sel && sel.value !== currentFlow) {
                sel.value = currentFlow;
            }
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            if (!url) {
                alert('Please enter a WebSocket URL');
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    updateStatus('connected', 'Connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    addMessage('system', 'Connected to VCD Bridge', {});
                    // Send initial flow selection to server
                    try { setFlow(document.getElementById('flowSelect').value); } catch (e) {}
                };
                
                ws.onclose = () => {
                    updateStatus('disconnected', 'Disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    addMessage('system', 'Disconnected from VCD Bridge', {});
                };
                
                ws.onerror = (error) => {
                    updateStatus('disconnected', 'Connection Error');
                    addMessage('system', 'WebSocket Error: ' + error, {});
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        addMessage('system', 'Received non-JSON: ' + event.data.substring(0, 100), {});
                    }
                };
            } catch (error) {
                updateStatus('disconnected', 'Connection Failed');
                addMessage('system', 'Failed to connect: ' + error.message, {});
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function handleMessage(data) {
            const type = data.type || 'unknown';
            
            if (type === 'thought_process' || type === 'thought') {
                thoughtCount++;
                addMessage('thought', data.message || data.content || 'Thought process', data);
            } else if (type === 'event' || type === 'rich_event') {
                eventCount++;
                const ev = data.event || data.payload || data;
                const title = typeof data.event === 'string'
                    ? data.event
                    : (ev.title || ev.event_type || 'Event');
                const content = (data.payload !== undefined) ? data.payload : ev;
                addMessage('event', title, content);
            } else if (type === 'cognitive_state') {
                if (typeof data.flow === 'string') {
                    currentFlow = data.flow;
                    updateFlowDisplay();
                }
                addMessage('system', 'Cognitive State', data.cognitive_state || data);
            } else if (type === 'visualization') {
                addMessage('system', 'Visualization Data', data.visualization_data || data);
            } else if (type === 'system' && data.message_type === 'flow_changed') {
                if (typeof data.flow === 'string') {
                    currentFlow = data.flow;
                    updateFlowDisplay();
                }
                addMessage('system', 'Flow Changed', data);
            } else {
                addMessage('system', type, data);
            }
            
            messageCount++;
            updateStats();
        }
        
        function renderContent(content) {
            try {
                // If payload contains a 'visualizations' array, render images when present
                if (content && typeof content === 'object') {
                    if (Array.isArray(content.visualizations)) {
                        const vizParts = content.visualizations.map(v => {
                            // Render image galleries
                            if ((v.chart_type && v.chart_type.toLowerCase() === 'image') && v.data && Array.isArray(v.data.images)) {
                                const imgs = v.data.images.map(u => `<img src="${u}" style="max-width:100%;border-radius:8px;margin:6px 0;" loading="lazy">`).join('');
                                const title = v.title ? `<div style="font-weight:600;margin:4px 0;">${v.title}</div>` : '';
                                return `<div>${title}${imgs}</div>`;
                            }
                            return '';
                        }).join('');
                        if (vizParts.trim().length > 0) {
                            return vizParts;
                        }
                    }
                    // If links include image-like URLs with preview flags
                    if (Array.isArray(content.links)) {
                        const linkImgs = content.links
                            .filter(l => l.preview_available && typeof l.url === 'string' && /(https?:\/\/\S+\.(png|jpg|jpeg|gif|webp|svg))/i.test(l.url))
                            .map(l => `<div><div style="font-weight:600;margin:4px 0;">${l.title || ''}</div><img src="${l.url}" style="max-width:100%;border-radius:8px;margin:6px 0;" loading="lazy"></div>`)
                            .join('');
                        if (linkImgs.trim().length > 0) {
                            return linkImgs;
                        }
                    }
                }
            } catch (e) {
                // Fall through to JSON rendering
            }
            // Default: pretty JSON or string
            const contentStr = typeof content === 'object' ? JSON.stringify(content, null, 2) : String(content);
            return `<div class="json-viewer">${contentStr.substring(0, 2000)}${contentStr.length > 2000 ? '...' : ''}</div>`;
        }
        
        function addMessage(type, title, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const contentHTML = renderContent(content);
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-type">${type.toUpperCase()}</span>
                    <span>${timestamp}</span>
                </div>
                <div style="font-weight: bold; margin-bottom: 5px;">${title}</div>
                <div class="message-content">${contentHTML}</div>
            `;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
            
            // Keep only last 100 messages
            while (messagesDiv.children.length > 100) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            try {
                const data = JSON.parse(message);
                ws.send(JSON.stringify(data));
            } catch (e) {
                // Treat plain text as a query by default for convenience
                ws.send(JSON.stringify({ type: 'query', payload: message, timestamp: new Date().toISOString() }));
            }
            
            input.value = '';
        }
        
        function sendHandshake() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected. Please connect first.');
                return;
            }
            
            const handshake = {
                type: 'handshake',
                client: 'vcd_browser_client',
                timestamp: new Date().toISOString(),
                features: ['real_time_monitoring', 'cognitive_state', 'visualizations']
            };
            
            ws.send(JSON.stringify(handshake));
            addMessage('system', 'Sent Handshake', handshake);
        }
        function setFlow(flow) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                // Just update UI; will send after connect
                currentFlow = flow;
                updateFlowDisplay();
                return;
            }
            const msg = { type: 'set_flow', flow: flow, timestamp: new Date().toISOString() };
            ws.send(JSON.stringify(msg));
            addMessage('system', 'Requested Flow Change', msg);
        }
        
        function requestCognitiveState() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected. Please connect first.');
                return;
            }
            
            const request = {
                type: 'get_cognitive_state',
                timestamp: Date.now() / 1000
            };
            
            ws.send(JSON.stringify(request));
            addMessage('system', 'Requested Cognitive State', request);
        }
        
        function requestVisualization() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected. Please connect first.');
                return;
            }
            
            const request = {
                type: 'get_visualization',
                mode: 'thought_network',
                timestamp: Date.now() / 1000
            };
            
            ws.send(JSON.stringify(request));
            addMessage('system', 'Requested Visualization', request);
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            thoughtCount = 0;
            eventCount = 0;
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('thoughtCount').textContent = thoughtCount;
            document.getElementById('eventCount').textContent = eventCount;
        }
        
        // Auto-connect on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                connect();
            }, 500);
        });
    </script>
</body>
</html>
