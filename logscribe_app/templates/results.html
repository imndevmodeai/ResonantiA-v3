<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogScribe AI - Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        pre {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dde1e6;
            overflow-x: auto;
            white-space: pre-wrap; /* Ensures long lines wrap */
            word-wrap: break-word; /* Ensures long words break */
        }
        .back-button {
            display: block;
            width: 200px;
            padding: 12px 20px;
            margin: 30px auto 0 auto;
            background-color: #5cb85c;
            color: white;
            text-align: center;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }
        .back-button:active {
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LogScribe AI Results</h1>
        
        <h2>{{ result_title }}</h2>
        <pre>{{ result_content }}</pre>
        
        <a href="/" class="back-button">Go Back Home</a>

        <div class="footer">
            &copy; 2024 LogScribe AI.
        </div>
    </div>
</body>
</html>
